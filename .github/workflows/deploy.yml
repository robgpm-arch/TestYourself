name: Deploy (Firebase Hosting + Functions)

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write     # Needed for Workload Identity Federation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    env:
      # Firebase web config (populated from repo secrets when available)
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: testyourself-80a10
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Authenticate to Google Cloud (no key)
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && secrets.GCP_WIF_PROVIDER != '')
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: github-deployer@testyourself-80a10.iam.gserviceaccount.com

      - name: Install Firebase CLI and jq
        run: |
          npm install -g firebase-tools
          sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies and build web app
        run: |
          npm ci
          npm run build

      - name: Prepare .env for build (fallbacks if secrets missing)
        run: |
          cat > .env <<EOF
          VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY:-dummy}
          VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN:-testyourself-80a10.firebaseapp.com}
          VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
          VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET:-testyourself-80a10.appspot.com}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID:-000000000000}
          VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID:-1:000000000000:web:placeholder}
          EOF

      - name: Detect changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 | grep -E '^functions/' >/dev/null 2>&1; then
            echo "functions_changed=true" >> $GITHUB_OUTPUT
          else
            echo "functions_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Functions
        if: steps.changes.outputs.functions_changed == 'true'
        run: |
          cd functions
          npm ci
          npm run build

      - name: Deploy Hosting + Functions
        if: github.event_name == 'push' && steps.changes.outputs.functions_changed == 'true'
        run: |
          firebase deploy --only hosting,functions --project testyourself-80a10 --non-interactive

      - name: Deploy Hosting only
        if: github.event_name == 'push' && steps.changes.outputs.functions_changed != 'true'
        run: |
          firebase deploy --only hosting --project testyourself-80a10 --non-interactive

      - name: Deploy preview (PR)
        id: preview
        if: github.event_name == 'pull_request' && secrets.GCP_WIF_PROVIDER != ''
        run: |
          npx firebase-tools hosting:channel:deploy pr-${{ github.event.number }} \
            --project testyourself-80a10 --json > preview.json
          echo "url=$(jq -r '.result[]?.url // .result?.url' preview.json)" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        if: github.event_name == 'pull_request' && steps.preview.outputs.url != ''
        uses: marocchino/sticky-pull-request-comment@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            ðŸš€ Firebase Preview: ${{ steps.preview.outputs.url }}

      - name: Note: preview deploy skipped
        if: github.event_name == 'pull_request' && (secrets.GCP_WIF_PROVIDER == '')
        run: |
          echo "Skipping preview deploy: GCP_WIF_PROVIDER not available in PR context (e.g., forks). Build completed successfully."

      - name: Deploy to Staging (staging branch)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: |
          npx firebase-tools hosting:channel:deploy staging-$(date +%s) --project testyourself-80a10

      - name: Print & warm production URL
        if: github.event_name == 'push'
        run: |
          echo "Production URL: https://testyourself.app"
          curl -sS -I https://testyourself.app || true
